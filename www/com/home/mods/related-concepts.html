<!DOCTYPE html>
<div class="card">
  <div class="item item-divider">
    Related Concepts
  </div>
</div>

<div class="card idea-related" ng-repeat="entry in home.idea.related.concepts">
  <div class="item item-divider">
    {{entry.concept.label}}
  </div>

  <div class="item item-group" ng-if="entry.concept.ontology">
    <div ng-repeat="o in entry.concept.ontology">
      {{o}}
    </div>
  </div>

  <div class="item item-text-wrap">
    {{entry.concept.abstract}}
  </div>
</div>
