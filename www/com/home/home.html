<!DOCTYPE html>
<ion-view class="home">
  <ion-nav-title class="logo">
    id34
  </ion-nav-title>

  <ion-content class="has-header app-bg">
    <div class="padding card">

      <div class="list item-input-inset responsive-sm">
        <label class="item item-input item-input-wrapper responsive-sm">
          <span class="input-label">The idea is :</span>
          <!-- <input type="text" placeholder="So, like, it's basically a..." ng-model="home.idea.raw" class="col"> -->
          <textarea class="col" cols="100" ng-model="home.idea.raw"></textarea>

        </label>

        <button class="button button-dark" ng-click="home.getRandomIdea()">
          <i class="icon ion-help-buoy"></i> Get Random
        </button>
      </div>

      <button class="button button-full button-dark" ng-click="home.getAnnotations()">
        <i class="icon ion-alert-circled"></i> ROAST IT!
        <i class="icon ion-alert-circled"></i>
      </button>
    </div>

    <div class="row responsive-sm">
      <div class="col col-50 responsive-sm" ng-show="home.idea.related">
        <div class="card">
          <div class="item item-divider">
            Related Concepts
          </div>
        </div>

        <div class="card idea-related" ng-repeat="entry in home.idea.related.concepts">
          <div class="item item-divider">
            {{entry.concept.label}}
          </div>

          <div class="item item-group" ng-if="entry.concept.ontology">
            <div ng-repeat="o in entry.concept.ontology">
              {{o}}
            </div>
          </div>

          <div class="item item-text-wrap">
            {{entry.concept.abstract}}
          </div>
        </div>
      </div>

      <div class="col col-50 responsive-sm" ng-show="home.idea.annotations">
        <div class="card">
          <div class="item item-divider">
            Annotations
          </div>
        </div>

        <div class="card idea-annotations" ng-repeat="entry in home.idea.annotations">
          <div class="item item-divider">
            {{entry.concept.label}}
          </div>

        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
